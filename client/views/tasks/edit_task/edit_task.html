<template name="editTask">
	<h1>Edit Task</h1>
	<form class="form-horizontal">
		<div class="col-md-6">
			<div class="form-group">
				<label for="title" class="control-label col-sm-4">Task Name</label>
				<div class="col-sm-8">
					<input name="title" type="text" class="form-control" value="{{title}}" placeholder="Project name">
				</div>
			</div>
			<div class="form-group">
				<label for="isOvertime" class="control-label col-sm-4">Is Overtime</label>
				<div class="col-sm-8">
					<input name="isOvertime" type="checkbox" style="position:relative;top:5px;" checked="{{isOvertime}}">
				</div>
			</div>
		</div>
		<div class="form-submit text-right">
			<button id="delete" class="btn btn-danger">Delete</button>
			<a href="{{pathFor 'allTasks'}}" class="btn btn-default">Back</a>
			<button id="save" class="btn btn-primary">Save</button>
		</div>
	</form>
</template>
