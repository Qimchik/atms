<template name="newTaskForProject">
  <h1>New Task</h1>
  <form class="form-horizontal">
    <div class="col-md-6">
      <div class="form-group">
        <label for="title" class="control-label col-sm-4">Task Name</label>
        <div class="col-sm-8">
          <input name="title" type="text" class="form-control" placeholder="Task name">
        </div>
      </div>
      <div class="form-group">
        <label for="isOvertime" class="control-label col-sm-4">Is Overtime</label>
        <div class="col-sm-8">
          <input name="isOvertime" type="checkbox" style="position:relative;top:5px;">
        </div>
      </div>
    </div>

    <div class="form-submit text-right">
      <a href="{{pathFor 'allTasks'}}" class="btn btn-default">Back</a>
      <button class="btn btn-primary">Create</button>
    </div>
  </form>
</template>
