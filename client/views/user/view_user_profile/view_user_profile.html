<template name="viewUserProfile">
  <h1>Member profile</h1>
  <div class="form-horizontal view-user-profile">
    <div class="col-md-2">
      <a href="#" class="thumbnail avatar">
        {{#if image}}
          <img src="{{image}}">
          {{else}}
            <span class="glyphicon glyphicon-user" style="font-size:150px;"></span>
        {{/if}}
      </a>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="control-label col-sm-4" for="firstName">First Name</label>
        <div class="col-sm-8">
            <input class="form-control" name="firstName" type="text" value="{{firstName}}"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="lastName">Last Name</label>
        <div class="col-sm-8">
            <input class="form-control" name="lastName" type="text" value="{{lastName}}"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="nickname">Nickname</label>
        <div class="col-sm-8">
            <input class="form-control" name="nickname" type="text" value="{{nickname}}"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="email">Email</label>
        <div class="col-sm-8">
            <input class="form-control" name="email" type="email" value="{{email}}" disabled="disabled"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="skype">Skype</label>
        <div class="col-sm-8">
            <input class="form-control" name="skype" type="text" value="{{skype}}" disabled="disabled"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="dateOfBirth">Date of birthday</label>
        <div class="col-sm-8">
          <input id="dateOfBirth" name="dateOfBirth" type="text" class="form-control" value="{{dateOfBirth}}" disabled="disabled">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="mobPhone">Mobile phone</label>
        <div class="col-sm-8">
            <input class="form-control" name="mobPhone" type="text" value="{{mobPhone}}" disabled="disabled"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="emergencyPhone">Emergency Contact Phone</label>
        <div class="col-sm-8">
            <input class="form-control" name="emergencyPhone" type="text" value="{{emergencyPhone}}" disabled="disabled"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="address">Emergency Contact</label>
        <div class="col-sm-8">
            <input class="form-control" name="address" type="text" value="{{address}}" disabled="disabled"/>
        </div>
      </div>
    </div>
  </div>
  <div class="form-submit text-right">
    <a href="{{pathFor 'allUsers'}}" class="btn btn-default margin">Back</a>
  </div>
</template>
